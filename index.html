<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="Style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS game</title>
    <h1 class="sub-title"><b>WELCOME TO RPS</b></h1>
    <h2 class="sub-title">
      <i>Here you will play a game of Rock Paper Scissors. First to 5.</i>
    </h2>
    <div id="mobile">
      <p class="player">Player Score: 0</p>
      <p class="comp">Computer Score: 0</p>
      <p class="pChoice">pChoice</p>
      <p class="cChoice">cChoice</p>
    </div>
    <br />
    <br />
    <div class="container">
      <div id="imgs" style="display: flex; justify-content: space-between">
        <input type="image" onclick="play(0)" src="imgs/rock.jpg" />
        <img class="vs" src="imgs/versus.jpg" />
        <input type="image" onclick="play(1)" src="imgs/paper.jpg" />
        <img class="vs" src="imgs/versus.jpg" />
        <input type="image" onclick="play(2)" src="imgs/scissors.jpg" />
      </div>
    </div>
  </head>
  <br />
  <body>
    <p id="results">Click one of the photos above.</p>
    <br />
  </body>
  <script src="Script.js"></script>
</html>
